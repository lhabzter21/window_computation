<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>Blessed UPVC Windows and Doors</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .img-size {
            height: 100px;
        }

        #tbody_list tr td button{
            visibility: hidden;
        }

        #tbody_list tr:hover td button{
            visibility: visible;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-primary d-print-none">
        <a class="navbar-brand text-white">Blessed UPVC Windows and Doors</a>
    </nav>

    <div class="container mt-3">
        
        <!-- Visible only in print -->
        <h5 class="d-none d-print-block">Blessed UPVC Windows and Doors</h5>
        <div class="d-none d-print-block"><b>Address:</b> Block 3 Lot 30 Phase 4 Tanza Cavite.</div>
        <div class="d-none d-print-block"><b>Contact No.:</b> 09337581247</div>
        <div class="d-none d-print-block"><b>Email</b> sample@gmail.com</div>

        <button class="btn btn-primary d-print-none" data-target="#modalSettings" data-toggle="modal">Settings</button>
        <button class="btn btn-primary d-print-none" onclick="window.print()">Print</button>

        <hr class="d-print-none"/>

        <div class="card mb-3 d-print-none">
            <div class="card-header">
                <div class="form-row">
                    <div class="col-lg-4 col-md-12 col-sm-12 my-3">
                        <input type="number" class="form-control" id="add_height" placeholder="Height">
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12 my-3">
                        <input type="number" class="form-control" id="add_width" placeholder="Width">
                    </div>
                    
                    <div class="col-lg-4 col-md-12 col-sm-12 my-3">
                        <select class="form-control" id="add_type">
                            <option value="swing">Swing</option>
                            <option value="sliding">Sliding</option>
                            <option value="casement">Casement</option>
                            <option value="awning">Awning</option>
                            <option value="fixed">Fixed</option>
                            <option value="hopper">Hopper</option>
                            <option value="double_hung">Double Hung</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12 my-3">
                        <input type="number" class="form-control" id="add_quantity" placeholder="Quantity">
                    </div>
                    <div class="col-lg-2 col-md-12 col-sm-12 my-3">
                        <button class="btn btn-success btn-block" onclick="addWindow()">Add Window</button>
                    </div>
                </div>
            </div>
        </div>

        <h5 class="mt-3">Window Summary Computation</h5>
        <table class="table table-sm table-bordered">
            <thead class="bg-primary text-white">
                <tr>
                    <th scope="col">Qty</th>
                    <th scope="col">Type</th>
                    <th scope="col">Height</th>
                    <th scope="col">Width</th>
                    <th class="text-right" scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="tbody_list">
            </tbody>
        </table>

    </div>
    
    <!-- Modal Setting -->
    <div class="modal fade" id="modalSettings" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Price per sqft</label>
                                <input type="number" class="form-control" id="price_sqft" aria-describedby="helpId" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveSettings()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal Setting -->
    
    <!-- Modal Edit -->
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Window</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Height</label>
                                <input type="number" class="form-control" id="edit_height" placeholder="Height">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Width</label>
                                <input type="number" class="form-control" id="edit_width" placeholder="Width">
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Type</label>
                                <select class="form-control" id="edit_type">
                                    <option value="swing">Swing</option>
                                    <option value="sliding">Sliding</option>
                                    <option value="casement">Casement</option>
                                    <option value="awning">Awning</option>
                                    <option value="fixed">Fixed</option>
                                    <option value="hopper">Hopper</option>
                                    <option value="double_hung">Double Hung</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Quantity</label>
                                <input type="number" class="form-control" id="edit_quantity" placeholder="Quantity">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal Edit -->

</body>

    <!-- Bootstart and jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        $(document).ready(function(){
            
            loadData();
            loadSettings();

            $("#modalSettings").on('shown.bs.modal',function(){
                $('#price_sqft').val(window.localStorage.getItem('price_sqft'));
            })
        })

        function loadSettings() {
            $.ajax({
                url: 'data/settings.json',
                dataType: 'json',
                success: function(data) {
                    window.localStorage.setItem('price_sqft', data.price_sqft);
                },
                statusCode: {
                    404: function() {
                        alert('There was a problem with the server.  Try again soon!');
                    }
                }
            });
        }

        function addWindow() {
            var height = parseFloat($("#add_height").val());
            var width = parseFloat($("#add_width").val());
            var date = new Date();
            var stamp_time = date.getTime();
            var stamp_milli = date.getMilliseconds();

            if( 
                $("#add_height").val() == '' || 
                $("#add_width").val() == '' || 
                $("#add_width").val() <= 0 || 
                $("#add_height").val() <= 0 
            ){
                return false;
            }
            
            var data = {
                "id": stamp_time + stamp_milli,
                "height": height,
                "width": width,
                "type": $("#add_type").val(),
                "quantity": 1,
                "amount": 5000
            }

            var newData = JSON.stringify(data);
            jQuery.post('file.php', {
                newData: newData,
                method: 'addWindow'
            }, function(response){
                clearField();
                loadData();
            })
        }

        function clearField() {
            $("#add_height").val("");
            $("#add_width").val("");
        }

        function saveSettings() {
            if($("#price_sqft").val() == ''){
                swal("Invalid","Please input SQFT","error");
                return false;
            }

            var data = {
                price_sqft: $("#price_sqft").val()
            }

            window.localStorage.setItem('price_sqft', data.price_sqft);

            var newData = JSON.stringify(data);
            jQuery.post('file.php', {
                newData: newData,
                method: 'saveSettings'
            }, function(response){
                $("#modalSettings").modal('hide')
                swal("Saved!","Successfully Saved","success");
            })
        }

        function getWindowImage(type){
            switch(type) {
            case "swing":
                return '<img class="img-fluid img-size" src="images/swing.png" alt="swing">';
                break;
            case "sliding":
                return '<img class="img-fluid img-size" src="images/sliding.png" alt="sliding">';
                break;
            case "casement":
                return '<img class="img-fluid img-size" src="images/casement.png" alt="casement">';
                break;
            case "hopper":
                return '<img class="img-fluid img-size" src="images/hopper.png" alt="hopper">';
                break;
            case "fixed":
                return '<img class="img-fluid img-size" src="images/fixed.png" alt="fixed">';
                break;
            case "awning":
                return '<img class="img-fluid img-size" src="images/awning.png" alt="awning">';
                break;
            case "double_hung":
                return '<img class="img-fluid img-size" src="images/double_hung.png" alt="double_hung">';
                break;
            default:
            return '<img class="img-fluid img-size" src="images/swing.png" alt="swing">';
            }
        }

        function deleteWindow(id) {
            alert(id)
        }

        function editWindow(id, height, width, quantity, amount) {
            $('#edit_height').val(height)
            $('#edit_width').val(width)
            $('#edit_quantity').val(quantity)


            $('#modalEdit').modal('show')
            console.log(width)
        }

        function loadData() {
            $('#tbody_list').html('')

            $.ajax({
                url: 'data/data.json',
                dataType: 'json',
                success: function(data) {
                    var list = '';
                    var btn = '';
                    var total = [];
                    $.each(data, function(key, val) {

                        btn = '<br/><br/><button class="btn btn-sm btn-link" onclick="deleteWindow('+val.id+')">Delete</button>\
                        <button type="button" class="btn btn-sm btn-link" onclick="editWindow('+val.id+','+val.height+','+val.width+','+val.quantity+','+val.amount+')" >Edit</button>\
                        ';

                        list += '\
                            <tr>\
                                <td>'+ val.quantity +'</td>\
                                <td>'+ getWindowImage(val.type) +'</td>\
                                <td>'+ val.height +'</td>\
                                <td>'+ val.width +'</td>\
                                <td class="text-right">Php. '+ val.amount +''+ btn +'</td>\
                            </tr>\
                        '; 

                        total.push(val.amount)
                    });

                    list += '<tr><td colspan="5" class="text-right"><b>Total Amount:</b> Php. '+ total.reduce((a, b) => a + b, 0) +'</td></tr>';

                    $('#tbody_list').append(list)

                },
                statusCode: {
                    404: function() {
                        alert('There was a problem with the server.  Try again soon!');
                    }
                }
            });
        }
    </script>

</html>
